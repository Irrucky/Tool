# > GeoIP China
GEOIP,CN,DIRECT
# > 最终规则
FINAL,𝐏𝐫𝐨𝐱𝐲,dns-failed

[URL Rewrite]
# > Redirect Google Search Service
^https?:\/\/(www.)?(g|google)\.cn https://www.google.com 302

[MITM]
# > 跳过验证与HTTP/2
skip-server-cert-verify = true
h2 = true
hostname = www.google.cn, www.g.cn
