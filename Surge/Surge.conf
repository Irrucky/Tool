𝐓𝐖 𝐬𝐦𝐚𝐫𝐭 = smart, update-interval=0, policy-regex-filter=台湾|台|🇹🇼|TW|(?i)Taiwan, no-alert=1, hidden=1, include-all-proxies=0, policy-path=你的订阅地址
