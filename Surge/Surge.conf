# > 香港节点
𝐇𝐊 𝐬𝐦𝐚𝐫𝐭 = smart, update-interval=0, policy-regex-filter=香港|港|🇭🇰|HK|(?i)Hong, no-alert=1, hidden=1, include-all-proxies=0, policy-path=你的订阅地址
